<div class="row" *ngIf="member">
    <div class="col-4">
        <h1>Seu Perfil</h1>
    </div>
    <div class="col-8">
        <div class="alert alert-info" *ngIf="editForm.dirty">
            <strong>Aviso:</strong> Você realizou alterações, qualquer mudança não salva será perdida.
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" 
                class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Localização:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Idade:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Ultima visita:</strong>
                    <p>{{member.lastActive}}</p>
                </div>
                <div>
                    <strong>Membro desde:</strong>
                    <p>{{member.created}}</p>
                </div>               
            </div>
            <div class="card-footer">                            
                <button [disabled]="!editForm.dirty" form="editForm" type="submit" class="btn btn-success btn-block">Salvar</button>
            </div>
        </div>
    </div>

    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading='Sobre {{member.knownAs}}'>
                <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
                    <h4>Descrição</h4>
                    <textarea class="form-control" [(ngModel)]="member.introduction" name="introduction" rows="6"></textarea>
                    <h4 class="mt-2">Procurando por</h4>
                    <textarea class="form-control" [(ngModel)]="member.lookingFor" name="lookingFor"   rows="6"></textarea>
                    <h4  class="mt-2">Interesses</h4>
                    <textarea class="form-control" [(ngModel)]="member.interests" name="interests"   rows="6"></textarea>
                    <h4 class="mt-2">Localização:</h4>
                    <div class="form-inline">
                        <label for="city">Cidade:</label>
                        <input [(ngModel)]="member.city" type="text"  name="city" class="form-control mx-2">
                        <label for="country">País:</label>
                        <input [(ngModel)]="member.country" type="text"  name="country" class="form-control mx-2">
                    </div>
                </form>
                
            </tab>
            <tab heading='Editar Fotos'>               
               <app-photo-editor [member]="member"></app-photo-editor>            
            </tab>            
        </tabset>
    </div>
</div>
