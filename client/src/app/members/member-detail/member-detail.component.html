<div class="row" *ngIf="member">
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" 
                class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Localização:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Idade:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Ultima visita:</strong>
                    <p>{{member.lastActive}}</p>
                </div>
                <div>
                    <strong>Membro desde:</strong>
                    <p>{{member.created}}</p>
                </div>               
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">Curtir</button>
                    <button class="btn btn-success">Mensagem</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading='Sobre {{member.knownAs}}'>
                <h4>Descrição</h4>
                <p>{{member.introduction}}</p>
                <h4>Procurando por</h4>
                <p>{{member.lookingFor}}</p>
            </tab>
            <tab heading='Interesses'>
                <h4>Interesses</h4>
                <p>{{member.interests}}</p>               
            </tab>
            <tab heading='Fotos'>                
               <ngx-gallery [options]="galleryOptions" [images]="galleryImages" 
                    style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>              
            </tab>
            <tab heading='Mensagens'>                
                <p>Mensagens aqui</p>           
            </tab>
        </tabset>
    </div>
</div>
