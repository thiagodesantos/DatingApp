<form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Inscrever-se</h2>
    <hr>

    <div class="form-group">
        <label class="control-label" style="margin-right: 10px;">Eu sou:</label>
        <label class="radio-inline">
            <input type="radio" value='male' formControlName='gender'> Homem
        </label>
        <label class="radio-inline">
            <input type="radio" value='female' formControlName='gender' class="ml-3"> Mulher
        </label>
    </div>

    <app-text-input [formControl]='registerForm.controls["username"]' [label]='"Nome"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["knownAs"]' [label]='"Apelido"'></app-text-input>
    <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' [label]='"Data de Nascimento"' [maxDate]='maxDate'></app-date-input>
    <app-text-input [formControl]='registerForm.controls["city"]' [label]='"Cidade"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["country"]' [label]='"PaÃ­s"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["password"]' [label]='"Senha"' [type]='"password"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["confirmPassword"]' [label]='"Confirmar Senha"' [type]='"password"'></app-text-input>

    <div class="row" *ngIf="validationErrors?.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">{{error}}</li>
        </ul>
    </div>

    <div class="form-group text-center">
        <button [disabled]='!registerForm.valid' class="btn btn-success mr-2" type="submit">Enviar</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="submit">Cancelar</button>
    </div>
</form>
